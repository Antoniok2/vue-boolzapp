<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <div id="container">
        <div class="banner_container">
        </div>

        <!-- DA QUI PARTE LA STRUTTURA DELLA FINESTRA WINDOWS -->
        <div class="whatsapp_window">
            <!-- QUI TROVO LE NAVBAR NELLA FINESTRA IN ALTO -->
            <div id="navbars">
                <!-- BARRA NAVIGAZIONE SX -->
                <div class="left_navbar">
                    <div class="user">
                        <img src="img/avatar_io.jpg" alt="avatar_io">
                        <span>Antonino</span>
                    </div>
                    <div class="option">
                        <span><i class="fas fa-redo"></i></span>
                        <span><i class="fas fa-comment-alt"></i></span>
                        <span><i class="fas fa-ellipsis-v"></i></span>
                    </div>
                </div>
                <!-- BARRA DI NAVIGAZIONE DX -->
                <div class="right_navbar">
                    <div class="destinatario">
                        <img src="img/avatar_1.jpg" alt="avatar_1">
                        <div class="destinatary_info">
                            <h3>Michele</h3>
                            <span>Ultimo accesso oggi alle 10/01/2020 16:15:22</span>
                        </div>                     
                    </div>
                    <div class="option_chat">
                        <span><i class="fas fa-search"></i></span>
                        <span><i class="fas fa-paperclip"></i></span>
                        <span><i class="fas fa-ellipsis-v"></i></span>
                    </div>
                </div>
            </div>   
            
            <!-- QUI TROVO LA PARTE RELATIVA A CHAT E CONVERSAZIONE -->
            <div id="chat_conversation">
                <div class="chat">
                    <!-- QUI TROVO LA PARTE PER ATTIVARE LE NOTIFICHE -->
                    <div class="active_notify">
                        <img src="img/notification-bell-icon-outline-notification-bell-vector-icon-for-web-design-isolated-on-white-background-400-170939883.jpg" alt="bell">
                        <div>
                            <h3>Ricevi notifiche di nuovi messaggi</h3>
                            <span>Attiva notifiche desktop</span>
                        </div>
                    </div>
                    <!-- QUI TROVO INPUT RICERCA CHAT -->
                    <div class="chat_search">
                        <span><i class="fas fa-search"></i></span>
                        <input type="text" placeholder="cerca o inizia nuova chat">
                    </div>
                    <!-- QUI TROVO CHAT -->
                    <div class="user_chat">
                        <div class="open_chat">
                            <div>
                                <img src="img/avatar_1.jpg" alt="avatar_1">
                                <div>  
                                    <h3>Michele</h3>
                                    <span>Tutto fatto!...</span>
                                </div>
                            </div>
                            <div class="time_access">
                                <span>10/01/2020 16:15:22</span>
                           </div>                    
                       </div>
                    </div>
                </div>

                <div class="conversation">
                    <div class="conversazione_aperta">

                        <div class="mittente_chat">
                            <div>
                                <h3>Hai portato il cane fuori?</h3>
                            </div>
                            
                        </div>

                        <div>
                            <div class="destinatario_chat">
                                <div>
                                    <h3>Sisi</h3>
                                </div>
                                
                            </div>
                        </div>

                    </div>
                </div>
            </div>


        </div>
    </div>
    


    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
